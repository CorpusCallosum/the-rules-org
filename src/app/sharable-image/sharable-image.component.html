<div class="sharable-image">
  <a href="{{url}}" title="{{title}}" target="_blank"><img src="{{url}}" alt="{{title}}" width="100%" height="auto"></a>

  <div class="share">
    Share: 
    <span>
      <share-button button="facebook" [url]=url ></share-button>
      <share-button button="twitter" [url]=url></share-button>
      <share-button button="pinterest" [url]=url></share-button>
    </span>
  </div>
</div>
